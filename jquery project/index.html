<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
        <title>Password Validation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="form-box">
            <form>
                <input type="email" name="" placeholder="Email" name="email_" required>
                <input id="password_validation" type="text" name="" placeholder="Password" name="password_" required>
                <div class="password_required">
                    <ul>
                        <li class="lowercase"><span></span>One Lowecase Letter</li>
                        <li class="capital"><span></span>One Capital Letter</li>
                        <li class="number"><span></span>One Number</li>
                        <li class="special"><span></span>One Special Character</li>
                        <li class="characters"><span></span>Atleast 8 Characters</li>
                    </ul>

                </div>
                <input class="input_submit active" type="submit" value="Login">
            </form>

        </div>

        <script src="js/jquery-3.6.4.min.js"></script>
        <script src="js/script.js"></script>

    </body>

</hmtl>
